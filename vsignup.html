<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Responsive Registration Form | CodingLab </title>

  <link rel="stylesheet" href="vsignup.css">
  <!-- Add icon library -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body> 
  <img  class="img" src="download - Copy.jpeg">
  <div class="container">
    <!-- Title section -->
    <div class="title">Registration</div>
    <div class="content">
      <!-- Registration form -->
      <form action="#">
        <div class="input-name">
          <div class="user-details">
            <!-- Input for Full Name -->
            <div class="input-box">
              <i class="fa fa-user"></i>
              <input class="name" type="text" required placeholder="Enter Full Name">
              
            </div>
            <!-- Input for Username -->
            <div class="input-box">
              <i class="fa fa-user"></i>
              <input type="text"  required placeholder="Enter Last Name">
            </div>
            <!-- Input for Email -->
            <div class="input-box">
              <i class="fa fa-envelope email"></i>
              <input type="text"required placeholder="Enter email">
             
          
            </div>
            <!-- Input for Phone Number -->
            <div class="input-box">
              <i class="fa fa-phone"></i>
              <input type="text" required placeholder="*Enter Mobile no.">
            </div>
          
            <!-- Input for College Name -->
            <div class="input-box">
              <i class="fa fa-building"></i>
              <input type="text" required placeholder="Enter College Name" >
            </div>
            <!-- Input for Qualification -->
            <div class="input-box">
              <i class="fa fa-graduation-cap"></i>
              <input type="text" required placeholder="Enter the Qualification ">
            </div>
            <!-- Input for Password -->
            <div class="input-box">
              <i class="fa fa-lock lock"></i>
              <input type="password" required placeholder="Enter the Password">
            </div>
            <!-- Input for Confirm Password -->
            <div class="input-box">
              <i class="fa fa-lock lock"></i>
              <input type="password" required placeholder="Confirm the Password">
            </div>
          </div>
          <div class="gender-details">
            <!-- Radio buttons for gender selection -->
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <span class="gender-title">Gender</span>
            <div class="category">
              <!-- Label for Male -->
              <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <!-- Label for Female -->
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>
            </div>
          </div>
          <!-- Submit button -->
          <div class="button">
            <input type="submit" value="Register">
          </div>
          <div class="form">
            <p>Already a User?<a href="login.html">Login</a></p>
          </div>
      </form>
    </div>
  </div>

  </script>
</body>
</html>
